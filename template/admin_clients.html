<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NAV Admin - Clients</title>
  <link href="../assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>Clients</h3>
  <div id="clients"></div>
  <script>
    async function load(){
      const token = localStorage.getItem('nav_token');
      const res = await fetch('/api/admin/clients', { headers: { Authorization: 'Bearer '+token }});
      if (res.status === 401 || res.status === 403) return document.getElementById('clients').innerText = 'Unauthorized';
      const j = await res.json();
      const el = document.getElementById('clients');
      el.innerHTML = '<ul>' + j.users.map(u => `<li>${u.email} — ${u.name || ''} — ${u.role}</li>`).join('') + '</ul>';
    }
    load();
  </script>
</body>
</html>
